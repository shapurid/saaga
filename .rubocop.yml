---

require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rake

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Layout/LineLength:
  Max: 120

Gemspec/DevelopmentDependencies:
  EnforcedStyle: gemspec

Naming/RescuedExceptionsVariableName:
  PreferredName: error

RSpec/MultipleExpectations:
  Enabled: true
  Max: 4

RSpec/MultipleMemoizedHelpers:
  Enabled: false